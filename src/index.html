        <li class="title-holder">
            <h2 class="title">Today's To Do</h2>

                </svg>
            </div>
        </li>
        <li class="task-input">
            <form class="task-input-form">
                <input type="text" name="input-task" placeholder="Add to your list..." spellcheck="false"
                    id="input-item">
                <div class="add-item" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"

                    </svg>
                </div>
            </form>
        </li>
